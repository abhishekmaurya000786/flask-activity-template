<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul>
      {% for task in tasks %}
      <li>{{ task }}  <a href="/delete/{{loop.index0}}">Delete</a></li>
      {% endfor %}
    </ul>
    <form action="/add" method="POST">
      <input type="text" name="task" placeholder="Enter a new task" />
      <button type="submit">Add Task</button>
    </form>
  </body>
</html>
